# VAME.yaml
#
# install: conda env create -f VAME.yaml
# update:  conda env update -f VAME.yaml
name: venv_VAME
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - pip
  - torchvision
  - pytorch=1.11.0
  - jupyter
  - nb_conda
  - pathlib
  - pytest-shutil
  - scipy
  - numpy
  - matplotlib
  - pandas
  - ruamel.yaml
  - scikit-learn
  - pyyaml
  - h5py
  - networkx    
  - tqdm
  - seaborn
  - pip:
      - umap-learn
      - opencv-python-headless
      - ipympl
      - ffmpeg-python




